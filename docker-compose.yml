version: "3"
services:
  example-app:
    build:
      context: example-app
      args:
        BUILD_ENV: production
    expose:
      - "3000"

  example-api:
    build: example-api
    expose:
      - "4000"

  gateway:
    build: gateway
    links:
      - example-app
      - example-api
    ports:
      - "80:80"